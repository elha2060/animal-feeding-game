<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My First Animal Game</title>

  <!-- styles & Babylon JS -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
  <!-- start screen -->
  <div class="screen-center-wrapper" id="startScreenWrapper">
    <div id="startScreen">
      <h1>My First Animal Game</h1>
      <button id="startGameButton">Start&nbsp;Game</button>
    </div>
  </div>

  <!-- full-screen play area -->
  <div id="gameArea" style="display:none;">
    <!-- LEFT COLUMN : animals -->
    <div id="animalQueueBar">
      <span class="animal-queue-slot" id="slot-prev"></span>
      <span class="animal-queue-slot current" id="slot-current">Animal</span>
      <span class="animal-queue-slot" id="slot-next"></span>
    </div>

    <!-- CENTRE : Babylon JS canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- RIGHT COLUMN : food -->
    <div id="foodChoicesBar"></div>

    <button id="nextAnimalButton" style="display:none;">Next Animal</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
