<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My First Animal Game</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>

<body>
  <!-- START SCREEN -->
  <div class="screen-center-wrapper" id="startScreenWrapper">
    <div id="startScreen">
      <h1>My First Animal Game</h1>
      <button id="startGameButton">Start&nbsp;Game</button>
    </div>
  </div>

  <!-- GAME AREA -->
  <div id="gameArea" style="display:none;">
    <!-- left column : rolling queue (5 names) -->
    <ul id="animalQueueBar">
      <li class="animal-queue-slot" id="slot-2"></li>
      <li class="animal-queue-slot" id="slot-prev"></li>
      <li class="animal-queue-slot current" id="slot-current">Animal</li>
      <li class="animal-queue-slot" id="slot-next"></li>
      <li class="animal-queue-slot" id="slot-plus2"></li>
    </ul>

    <!-- centre : Babylon canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- right column : fallback HTML buttons -->
    <div id="foodChoicesBar"></div>

    <!-- floating “next” -->
    <button id="nextAnimalButton" style="display:none;">Next Animal</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
